<ion-header>
  <ion-menu [content]="content">

    <ion-toolbar>
      <ion-title>hellos?</ion-title>
    </ion-toolbar>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
        <ion-item>Close Menu</ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-navbar id="nav" #content swipeBackEnabled="false">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Club Feed
    </ion-title>


  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
</ion-content>
