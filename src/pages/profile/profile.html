  Ionic pages and navigation.

<ion-header>
  <ion-navbar id="nav" #content swipeBackEnabled="false" *ngIf="userProfile">
    <ion-buttons left>
      <button ion-button icon-only menuToggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons #profile right round menuToggle="right">
      <button ion-button round>
        <img class="nav-avatar" round [src]="userProfile.photoURL">
      </button>
    </ion-buttons>

    <ion-title>
      Song Book
    </ion-title>


  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="userProfile">
    <img [src]="userProfile.photoURL">
    <ion-item>

      <h2>{{ userProfile.displayName }}</h2>
      <p>{{ userProfile.email }}</p>
    </ion-item>
  </div>
</ion-content>
